<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="sliding-background">
            </div>
        </div>
      </div>
    <style>
        .wrapper {
  overflow: hidden;
}

.sliding-background {
  background: url("./slidingimage/bgsld.jpg") repeat-x;
  height: 560px;
  width: 5076px;
  animation: slide 60s linear infinite;
}

@keyframes slide{
  0%{
    transform: translate3d(0, 0, 0);
  }
  100%{
    transform: translate3d(-1692px, 0, 0);
  }
}
    </style>
</body>
